<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Styles -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

</head>
<body>

  <div class="order-card card">

    <img class="card-img-top" src="images/illustration-hero.svg" alt="">

    <div class="card-body">

      <h4 class="order-title">Order Summary</h4>


      <p class="order-desc">You can now listen to millions of songs, audiobooks, and podcasts on any
      device anywhere you like!</p>


      <div class="card plan-card">
        <div class="row">
          <div class="col-3 plan-icon">
            <img src="images/icon-music.svg" alt="">
          </div>

          <div class="col-5 plan-desc">
            <h5>Annual Plan</h5>
            <p>$59.99/year</p>
          </div>

          <div class="col-4 plan-change">
            <a href="#">Change</a>
          </div>
        </div>

      </div>

      <div class="button-container d-grid gap-2">
        <button type="button" class="btn btn-primary shadow">Proceed to Payment</button>
        <button type="button" class="btn btn-secondary">Cancel Order</button>
      </div>


    </div>


  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
